<!DOCTYPE html>
<html lag="ko">
<head>
    <meta charset="utf-8">
    <title>학과 공지사항</title>
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="logo">
            <img src="https://sw.gachon.ac.kr/files/GA1/cms/template/header/swnavi/fd3fc24ca62f7d6ffad6cbea8c86f0d9.png" alt="웹사이트 로고">
        </div> 
        </div>    
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 안내해드립니다.</p>

        </div>
        <div class="board_list_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력"></textarea>
                </div>

                 
            </div>
            <div class="bt_wrap">
                <a href="view.html" class="on">목록</a>
                <a href="list.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
